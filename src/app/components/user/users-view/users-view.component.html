<div class="row">
    <div class="col-sm-12">
        <div class="mat-elevation-z2">
            <table mat-table [dataSource]='dataSource' matSort matSortActive="id" matSortDirection="asc" 
                matSortDisableClear width="100%">
                
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                    <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
                </ng-container>
                <ng-container matColumnDef="login">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> login </th>
                    <td mat-cell *matCellDef="let row"> {{ row.login }}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                    <td mat-cell *matCellDef="let row"> {{ row.email }}</td>
                </ng-container>
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
                    <td mat-cell *matCellDef="let row"> {{ row.nom }}</td>
                </ng-container>
                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> prenom </th>
                    <td mat-cell *matCellDef="let row"> {{ row.prenom }}</td>
                </ng-container>
                <ng-container matColumnDef="is_active">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> is_active </th>
                    <td mat-cell *matCellDef="let row"> {{ row.is_active }}</td>
                </ng-container>
                <ng-container matColumnDef="creation_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> creation_date </th>
                    <td mat-cell *matCellDef="let row"> {{ row.creation_date }}</td>
                </ng-container>
                <ng-container matColumnDef="is_verified">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> is_verified </th>
                    <td mat-cell *matCellDef="let row"> {{ row.is_verified }}</td>
                </ng-container>
                <ng-container matColumnDef="nn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> National Number </th>
                    <td mat-cell *matCellDef="let row"> {{ row.nn }}</td>
                </ng-container>
                <!-- <ng-container matColumnDef="roles">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
                    <td mat-cell *matCellDef="let row"> {{ formatRole(row.role_pers) }}</td>
                </ng-container> -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="btn-group">
                            <button class="btn btn-info" [routerLink]='["/validate", row.id]'><i class="glyphicon glyphicon-thumbs-up"></i></button>
                            <button class="btn btn-primary" [routerLink]='["/edit-user", row.id]'><i class="glyphicon glyphicon-cog"></i></button>
                            <button class="btn btn-danger" (click)="deleteUser(row.id,row)" ><i class="glyphicon glyphicon-trash"></i></button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
           
            </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
        </div>
    </div>
</div>
